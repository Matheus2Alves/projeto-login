<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css" media="screen">
    <link rel="stylesheet" href="estilo/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="form">
                <h1>Faça seu login</h1>
                <p>Bem vindo(a), faça seu login no nosso site</p>
                <form action="login.php" method="post" autocomplete="on">
                  <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="ilogin" id="loginn" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="loginn">Login</label>
                  </div>
                  <div class="campo">
                        <span class="material-symbols-outlined">Lock</span>
                        <input type="password" name="isenha" id="senha" placeholder="senha" autocomplete="current-password" minlength="8" required maxlength="40">
                        <label for="senha">Senha</label>
                  </div>  
                  <input type="submit" value="Entrar">
                  <a href="esqueci.html">Esquece a senha <span class="material-symbols-outlined">Mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
